# Page 5: Audio - Extended / 音響詳細
# Additional Yamaha TF1 controls: individual channels, monitors, effects

page:
  number: 5
  name: "Audio - Extended"
  name_jp: "音響詳細"
  description: "Extended TF1 controls: individual instruments, monitors, effects"
  role: "audio"
  primary_connection: "yamaha"

buttons:

  # === ROW 0: Page Header ===

  - position: [0, 0]
    style:
      text_top: "AUDIO+"
      text_bottom: "音響+"
      font_size: "18pt"
      color_text: "#FFFFFF"
      color_bg: "#333333"
    actions:
      press: []

  # === ROW 0: DCA Group Mutes ===

  - position: [0, 2]
    style:
      text_top: "Vocals"
      text_bottom: "ボーカルDCA"
      font_size: "14pt"
      color_text: "#FFFFFF"
      color_bg: "#00CC00"
    actions:
      press:
        - connection: "yamaha"
          action: "mute_toggle"
          options:
            channel: "DCA/001"
    feedbacks:
      - connection: "yamaha"
        feedback: "channel_muted"
        options:
          channel: "DCA/001"
        style_when_true:
          color_bg: "#CC0000"
        style_when_false:
          color_bg: "#00CC00"
    notes: "OPEN QUESTION: DCA 1 assignment (assumed all vocals)"

  - position: [0, 3]
